server:
  port: ${PORT:0}
spring:
  application:
    name: MS-USER
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/user-db}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:example}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: public

  output:
    ansi:
      enabled: ALWAYS

# Configuracoes de log
logging:
  pattern:
    console: '%clr(%d{dd-MM-yyyy HH:mm:ss}){faint} %clr(%5p) %clr([%t]){faint} %clr(%-40.40logger){cyan} %clr(:){yellow} %m%n'
  file:
    name: app.log
  level:
    root: info
    br:
      com:
        bgrbarbosa:
          ms-user: info

#Configuração do Eureka
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${URL_SERVICE_DISCOVERY:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true
    hostname: ms-user
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


# Configura��es do Servidor e Aplica��o
server:
  port: ${PORT:0}
spring:
  application:
    name: ms-oauth
  secret:
    jwt:
      secret: ${JWT_SECRET}

  output:
    ansi:
      enabled: ALWAYS

# Configura��es de Log
logging:
  pattern:
    console: '%clr(%d{dd-MM-yyyy HH:mm:ss}){faint} %clr(%5p) %clr([%t]){faint} %clr(%-40.40logger){cyan} %clr(:){yellow} %m%n'
  file:
    name: app.log
  level:
    root: info
    br:
      com:
        bgrbarbosa:
          ms-oauth: info

#Configuração do Eureka
eureka:
  instance:
    prefer-ip-address: true
    hostname: ms-registry
    non-secure-port: ${server.port}
  client:
    service-url:
      defaultZone: ${URL_SERVICE_DISCOVERY:http://localhost:8761/eureka}
